version: '3.8'

services:
  tecindo:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    mem_limit: 512m
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    mem_limit: 128m
    restart: unless-stopped
    depends_on:
      - tecindo

volumes:
  caddy_data:
  caddy_config:
